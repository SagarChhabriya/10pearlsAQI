name: Training Pipeline - Daily

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-training-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create directories
        run: |
          mkdir -p models logs
      
      - name: Run training pipeline
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          python pipelines/training_pipeline.py
      
      - name: Upload model artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            models/**/*.pkl
            models/**/*.json
            logs/*.log
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Training Pipeline Failed - ${new Date().toISOString()}`,
              body: `The daily training pipeline failed. Check the workflow run for details: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })